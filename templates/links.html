<script>
    $(document).ready(function(){
        if ($('#login').text()=='logout'){
          $('#signup').hide();
          $('#login_link').attr('href', '/logout')
          console.log('logout btn')
        }
        else if($('#login').text()!='logout'){
            $('#login').show();
            $('#signup').show();
            console.log('It\'s shows both')
        }
        else{
                $('#login').hide();
                $('#signup').hide();
                console.log('No btn')
        }
    });
</script>
