<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/FA5PRO-master/css/all.css">
    <script src="../static/jquery-3.5.1.min.js"></script>
    <title>BLEXCHANGE</title>
</head>
<body>

    <!-- NAVBAR STARTS  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">BLEXCHANGE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto nav-ul">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item m-md-2 btn-list">
              <a id="login_link"  href="/login"><button type="button" id = "login" class="btn btn-danger">{{btn}}</button></a>
              <a id="signup_link" href="/login"><button type="button" id = "signup" class="btn btn-outline-danger">{{btn2}}</button></a>
          </li>
            
        </div>
        </div>
    </nav>

    <!-- NAVBAR ENDS -->

    <!-- contact us -->

    <div class="container-fluid my-5">
        <div class="container">
          <div>
            <h2  class="text-center mb-5 shadow-sm p-3" style="color: #d00000">GET IN TOUCH WITH US</h2>
  
            <div class="row">
              <div class="col-md-7 shadow rounded p-5">
                <div class="row">
                  <div class="col mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                  <div class="col mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
  
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="name@email.com">
                </div>
                <div class="mb-3">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea type="text" class="form-control" placeholder="Write your message" rows = 3></textarea>
                </div>
                <div class="row">
                    <div class="col-md"><button type="submit" class="btn btn-danger">Send</button></div>
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
  
  
    <!-- contact us ends  -->
  
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
<script>
  $(document).ready(function(){
      if ($('#login').text()=='logout'){
          $('#signup').hide();
          $('#login_link').attr('href', '/logout')
      }
  });
</script>
</html>
